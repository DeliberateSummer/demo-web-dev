<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Quote Dashboard 💡</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-purple-900 to-black text-white min-h-screen flex flex-col items-center justify-center">
  <div class="bg-gray-800/70 backdrop-blur-xl rounded-2xl shadow-2xl p-8 text-center max-w-md">
    <h1 class="text-3xl font-bold mb-4 text-purple-400">AI Quote Generator 💬</h1>
    <p id="quote" class="text-xl italic mb-4">Press the button for inspiration!</p>
    <p id="author" class="text-gray-400 mb-6"></p>
    <div class="flex justify-center gap-4">
      <button onclick="getQuote()" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg shadow-lg">✨ New Quote</button>
      <button onclick="saveQuote()" class="bg-emerald-600 hover:bg-emerald-700 px-4 py-2 rounded-lg shadow-lg">❤️ Save</button>
    </div>
  </div>

  <div id="favorites" class="mt-8 w-full max-w-md">
    <h2 class="text-xl font-semibold mb-3 text-purple-300">⭐ Your Favorites</h2>
    <ul id="favList" class="space-y-2"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
